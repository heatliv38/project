	<body  style="height: 600px; padding-top: 0px; margin: 0;vertical-align: top;background-repeat:no-repeat;background-size: 100% 100%">
<body>
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-warning" role="alert">
				  <p class="mb-0">{{ message }}</p>
				</div>
            {% endfor %}
        {% endif %}
    {% endwith %}
	<br>
	

	<h1>Please login to add new protocols and patients: </h1>
	<form action="/login" method="POST">
		<div class="form-group">
			<label>Email: </label>
			<input type="text" class="form-control" name = "email" required/>
		</div>
		<div class="form-group">
			<label>Password: </label>
			<input type="password" class="form-control" name = "password"required/>
		</div>
		
		<br>
		<button class="btn btn-secondary btn-block" type="submit" value="Login">Sign in</button>
	    <br>

	    <center>
	        <div>No account? <a href="../register">Register one </a></div>
	        <br>
	    </center>
	</form>

<a href="/">Go back</a>
